query albums_tracks_genre_all {
  allAlbums {
    nodes {
      albumId
      title
      tracksByAlbumId {
        nodes {
          trackId
          name
          genreByGenreId {
            name
          }
        }
      }
    }
  }
}

query albums_tracks_genre_some {
  allAlbums(condition: {artistId: 127}) {
    nodes {
      artistId
      title
      tracksByAlbumId {
        nodes {
          trackId
          name
          genreByGenreId {
            name
          }
        }
      }
    }
  }
}

query tracks_media_all {
  allTracks {
    nodes {
      trackId
      name
      mediaTypeByMediaTypeId {
        name
      }
    }
  }
}

query tracks_media_some {
  allTracks(condition: {composer: "Kurt Cobain"}) {
    nodes {
      trackId
      name
      mediaTypeByMediaTypeId {
        name
      }
    }
  }
}

query artistByArtistId { allArtists(condition: {id: 3}) {
    nodes {
      artistId
      name
    }
  }
}
