- &default_bench
  name: artistByArtistId
  query: artistByArtistId
  timeout: 1s
  warmup_duration: 60
  duration: 100
  open_connections: 40

  candidates: &candidates

  - &hasura
    name: hasura
    url: https://peaceful-crag-89514.herokuapp.com/v1alpha1/graphql
    queries_file: queries.graphql

  rps: &rps_200_1000
  - 50
  - 100
  - 200
  - 500
  - 1000


