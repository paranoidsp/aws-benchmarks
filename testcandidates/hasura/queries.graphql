query genre_all {
  genre {
    genreId
    name
  }
}

query albums_tracks_genre_all {
  albums {
    albumId
    title
    tracks {
      trackId
      name
      genre {
        name
      }
    }
  }
}

query albums_tracks_genre_some {
  albums (where: {artist_id: {_eq: 127}}){
    albumId
    title
    tracks {
      trackId
      name
      genre {
        name
      }
    }
  }
}

query tracks_media_all {
  tracks {
    trackId
    name
    media_type {
      name
    }
  }
}

query tracks_media_some {
  tracks (where: {composer: {_eq: "Kurt Cobain"}}){
    trackId
    name
    album {
      albumId
      title
    }
    media_type {
      name
    }
  }
}

query artists_collaboration {
  artists(where: {
  	  albums: {
        tracks: {
          composer: "Ludwig van Beethoven"
        }
      }
    })
  {
    artistId
    name
  }
}

query artistByArtistId {
  Artists(where: {ArtistId: {_eq: 3}} ) {
    artistId
    Name
  }
}
